<mat-toolbar class="mat-elevation-z8">
  
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>

  <span class="menu"> <img class="menu-logo" src="./assets/img/deffi.png" />             Final Finance : Silver Chipcoin</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

      

      <h4 class="sidebar-title"></h4>

      <mat-divider></mat-divider>

      <button routerLink="/home" mat-button class="menu-button">
          <mat-icon>home</mat-icon>
          <span>Home</span>
      </button>
      <button routerLink="/profile" mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
      </button>
      <button routerLink="/wallet" mat-button class="menu-button">
          <mat-icon>account_balance_wallet</mat-icon>
          <span>Wallet</span>
      </button>
      <button routerLink="/block-explorer" mat-button class="menu-button">
        <mat-icon>search</mat-icon>
        <span>Block Explorer</span>
    </button>
      <button routerLink="/forum" mat-button class="menu-button">
        <mat-icon>forum</mat-icon>
        <span>Forum</span>
    </button>

      <mat-divider></mat-divider>

      <button routerLink="/help" mat-button class="menu-button">
          <mat-icon>help</mat-icon>
          <span>Help</span>
      </button>

  </mat-sidenav>
  <mat-sidenav-content>
      
        <router-outlet></router-outlet>
          <!-- Main content here! -->
 
  </mat-sidenav-content>
</mat-sidenav-container>
